    <script>
    
     //Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros 
     //informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro 
     //sempre será menor que o segundo.


    // Solicita ao usuário para inserir os dois números inteiros
let num1 = parseInt(prompt("Insira o primeiro número inteiro: "));
let num2 = parseInt(prompt("Insira o segundo número inteiro: "));

// Calcula a média aritmética
let media = (num1 + num2) / 2;
alert("A média aritmética entre " + num1 + " e " + num2 + " é: " + media);

// Imprime todos os números inteiros entre num1 e num2
alert("Os números inteiros entre " + num1 + " e " + num2 + " são:");
for (let i = num1; i <= num2; i++) {
  console.log(i);
}




    </script>
