<script>

// Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples) desse aluno. 
//Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total.
//Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário. 

// Função para ler um número do usuário no intervalo entre min e max
 function lerNota(mensagem, min, max) {
  var nota;
  do {
    nota = parseFloat(prompt(mensagem));
  } while (isNaN(nota) || nota < min || nota > max);
  return nota;
}

// Lê as notas do aluno
  var notas = [];
  for (var i = 0; i < 6; i++) {
  var nota = lerNota("Digite a nota " + (i + 1) + ": ", 0, 10);
  notas.push(nota);
}

// Calcula a média
 var soma = 0;
  for (var i = 0; i < notas.length; i++) {
  soma += notas[i];
 }
 var media = soma / notas.length;

// Imprime a média
 alert("A média do aluno é: " + media.toFixed(2));


</script>
