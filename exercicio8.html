<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

// Função para ler um número do usuário
function lerNumero(mensagem) {
  return parseInt(prompt(mensagem));
}

// Lê o valor de N
var N = lerNumero("Digite um valor inteiro maior que zero:");

// Imprime os valores inteiros de 1 a N
for (var i = 1; i <= N; i++) {
  alert(i);
}


</script>    
</head>

</body>
</html>
