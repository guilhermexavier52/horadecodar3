<script>

// Variável para contar o número de números impressos
var contador = 0;

// Número inicial para começar a busca
var numero = 101;

// Loop para encontrar e imprimir os 10 primeiros números maiores que 100
while (contador < 10) {
  alert(numero);
  contador++;
  numero++;
}




</script>
